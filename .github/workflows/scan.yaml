name: Security & Code Scan on PR
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  # ----------------------
  # Trivy Secret Scan
  # ----------------------
  trivy-secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scanners: secret
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Trivy Vulnerability Scan
  # ----------------------
  trivy-vuln-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy repo scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: repo
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Generic Code Scan
  # ----------------------
  code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect Python
      - name: Detect Python
        id: python-check
        run: |
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "python_found=true" >> $GITHUB_ENV
          else
            echo "python_found=false" >> $GITHUB_ENV
          fi

      # Detect Java
      - name: Detect Java
        id: java-check
        run: |
          if find . -name "*.java" | grep -q .; then
            echo "java_found=true" >> $GITHUB_ENV
          else
            echo "java_found=false" >> $GITHUB_ENV
          fi

      # Detect JavaScript/Node
      - name: Detect JS/Node
        id: node-check
        run: |
          if ls **/*.js 1> /dev/null 2>&1; then
            echo "node_found=true" >> $GITHUB_ENV
          else
            echo "node_found=false" >> $GITHUB_ENV
          fi

      # Detect Go
      - name: Detect Go
        id: go-check
        run: |
          if ls **/*.go 1> /dev/null 2>&1; then
            echo "go_found=true" >> $GITHUB_ENV
          else
            echo "go_found=false" >> $GITHUB_ENV
          fi

      # ----------------------
      # Python Scan
      # ----------------------
      - name: Python scan
        if: env.python_found == 'true'
        run: |
          python -m pip install --upgrade pip flake8 bandit
          python -m py_compile $(find . -name "*.py")
          flake8 . --ignore=E302,E305,W391
          bandit -r . -ll -iii

      # ----------------------
      # Java Scan
      # ----------------------
      - name: Java scan
        if: env.java_found == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Compile & run Java
        if: env.java_found == 'true'
        run: |
          mkdir -p build
          for file in $(find . -name "*.java"); do
            classname=$(basename "$file" .java)
            javac -d build "$file"
            java -cp build "$classname" || true
          done

      # ----------------------
      # Node Scan
      # ----------------------
      - name: Node scan
        if: env.node_found == 'true'
        run: |
          npm install -g eslint
          for file in $(find . -name "*.js"); do
            eslint "$file" || true
          done

      # ----------------------
      # Go Scan
      # ----------------------
      - name: Go scan
        if: env.go_found == 'true'
        run: |
          sudo apt-get install -y golang
          for file in $(find . -name "*.go"); do
            go fmt "$file"
            go vet "$file" || true
          done

  # ----------------------
  # Dependency-Check
  # ----------------------
  dependency-check:
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY || '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Dependency-Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip
          unzip dependency-check.zip -d dependency-check
      - name: Run Dependency-Check
        run: |
          API_ARG=""
          if [ -n "$NVD_API_KEY" ]; then
            API_ARG="--nvdApiKey $NVD_API_KEY"
          fi
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "My Project" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report \
            $API_ARG \
            --cveValidForHours 24 \
            --noupdate || true
