name: Security & Code Scan on PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  # ----------------------
  # Trivy Secret Scan
  # ----------------------
  trivy-secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scanners: secret
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Trivy Vulnerability Scan
  # ----------------------
  trivy-vuln-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy repo scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: repo
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Python Scan
  # ----------------------
  python-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find Python files
        id: check-python
        run: |
          shopt -s globstar
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "python_found=true" >> $GITHUB_ENV
          else
            echo "python_found=false" >> $GITHUB_ENV
          fi
      - name: Run Python files
        if: env.python_found == 'true'
        run: |
          set -e
          for file in $(find . -name "*.py"); do
            python -m py_compile "$file"
            echo "Running $file"
            python "$file"
          done
      - name: Install Flake8 & Bandit
        if: env.python_found == 'true'
        run: pip install flake8 bandit
      - name: Lint and security scan
        if: env.python_found == 'true'
        run: |
          flake8 . --ignore=E302,E305,W391
          bandit -r . -ll -iii

  # ----------------------
  # Java Scan
  # ----------------------
  java-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Java files
        id: check-java
        run: |
          if find . -name "*.java" | grep -q .; then
            echo "java_found=true" >> $GITHUB_ENV
          else
            echo "java_found=false" >> $GITHUB_ENV
          fi
      - uses: actions/setup-java@v3
        if: env.java_found == 'true'
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile Java files
        if: env.java_found == 'true'
        run: |
          mkdir -p build
          set -e
          javac -d build $(find . -name "*.java")
          echo "Java compilation successful"

