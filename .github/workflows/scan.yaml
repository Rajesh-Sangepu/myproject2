name: Security & Code Scan on PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  # ----------------------
  # Trivy Secret Scan
  # ----------------------
  trivy-secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scanners: secret
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Trivy Vulnerability Scan
  # ----------------------
  trivy-vuln-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy repo scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: repo
          format: table
          exit-code: '1'
          ignore-unfixed: true

  # ----------------------
  # Python Scan
  # ----------------------
  python-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find Python files
        id: check-python
        run: |
          shopt -s globstar
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "python_found=true" >> $GITHUB_ENV
          else
            echo "python_found=false" >> $GITHUB_ENV
          fi
      - name: Run Python files
        if: env.python_found == 'true'
        run: |
          set -e
          for file in $(find . -name "*.py"); do
            python -m py_compile "$file"
            echo "Running $file"
            python "$file"
          done
      - name: Install Flake8 & Bandit
        if: env.python_found == 'true'
        run: pip install flake8 bandit
      - name: Lint and security scan
        if: env.python_found == 'true'
        run: |
          flake8 . --ignore=E302,E305,W391
          bandit -r . -ll -iii

  # ----------------------
  # Java Scan
  # ----------------------
  java-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Java files
        id: check-java
        run: |
          if find . -name "*.java" | grep -q .; then
            echo "java_found=true" >> $GITHUB_ENV
          else
            echo "java_found=false" >> $GITHUB_ENV
          fi
      - uses: actions/setup-java@v3
        if: env.java_found == 'true'
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile Java files
        if: env.java_found == 'true'
        run: |
          mkdir -p build
          set -e
          javac -d build $(find . -name "*.java")
          echo "Java compilation successful"

  # ----------------------
  # JS/TS Scan (Node-aware, ESLint v9 flat config)
  # ----------------------
  js-ts-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Create ESLint flat config for Node
        run: |
          echo "export default [
            {
              languageOptions: {
                globals: {
                  require: 'readonly',
                  console: 'readonly',
                  process: 'readonly',
                  module: 'readonly',
                  __dirname: 'readonly'
                }
              },
              rules: { 'no-undef': 'error' }
            }
          ];" > eslint.config.js
      - name: Install ESLint
        run: npm install -g eslint
      - name: ESLint linting
        run: |
          set -e
          npx eslint . --ext .js,.ts --max-warnings=0
      - name: Run Node.js files
        run: |
          set -e
          for file in $(find . -name "*.js"); do
            echo "Running $file"
            node "$file"
          done

  # ----------------------
  # Go Scan
  # ----------------------
  go-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find Go files
        id: check-go
        run: |
          if ls **/*.go 1> /dev/null 2>&1; then
            echo "go_found=true" >> $GITHUB_ENV
          else
            echo "go_found=false" >> $GITHUB_ENV
          fi
      - name: Run Go scan
        if: env.go_found == 'true'
        run: |
          set -e
          for file in $(find . -name "*.go"); do
            go fmt "$file"
          done
          go build ./...
          go vet ./...

  # ----------------------
  # Ruby Scan
  # ----------------------
  ruby-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Ruby syntax check
        run: |
          set -e
          for file in $(find . -name "*.rb"); do
            ruby -c "$file"
          done

  # ----------------------
  # PHP Scan
  # ----------------------
  php-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run PHP syntax check
        run: |
          set -e
          for file in $(find . -name "*.php"); do
            php -l "$file"
          done

  # ----------------------
  # Shell Scan
  # ----------------------
  shell-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          set -e
          for file in $(find . -name "*.sh"); do
            shellcheck "$file"
          done

  # ----------------------
  # C / C++ Scan
  # ----------------------
  c-cpp-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run C/C++ syntax check
        run: |
          set -e
          for file in $(find . -name "*.c" -o -name "*.cpp"); do
            gcc -fsyntax-only "$file"
          done

  # ----------------------
  # C# Scan
  # ----------------------
  cs-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run C# compile check
        run: |
          set -e
          for file in $(find . -name "*.cs"); do
            mcs "$file"
          done
